language: bash
services: docker

env:
  - PYTHON_VERSION=3
  - PYTHON_VERSION=3.5

before_script:
  - env | sort
  - cd "$PYTHON_VERSION"
  - image="mvonrohr/opencv:3.0.1-python-$PYTHON_VERSION"

script:
  - docker build -t "$image" .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "$image"

after_script:
  - docker images
