language: bash
services: docker

env:
  - VERSION=3
  - VERSION=3.5

before_script:
  - env | sort
  - cd "$VERSION"
  - image="mvonrohr/opencv:python-$VERSION"

script:
  - docker build -t "$image" .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "$image"

after_script:
  - docker images
